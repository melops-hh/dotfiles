      white:   '0xacb0d0'

  # Colors (One Dark)
  one_dark: &one_dark
  # Default colors
    primary:
      foreground: '0xabb2bf'
      background: '0x282c34'
  
    # Cursor colors
    cursor:
      text: '0x2c323c'
      cursor: '0x5c6370'
  
    # Selection colors
    selection:
      text: CellForeground
      background: '0x3e4452'
  
    # Normal colors
    normal:
      black:   '0x2c323c'
      red:     '0xe06c75'
