env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true

# Font configuration
font:
  ## Point size
  size: 14.0
  normal:
    family: MesloLGS NF
    #family: Fira Code
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic
 
background_rpacity: 1.0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  save_to_clipboard: true

live_config_reload: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  draw_bold_text_with_bright_colors: true
  startup_mode: Windowed

schemes:
  # Colors (Gruvbox dark)
  gruvbox: &gruvbox
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'
  
    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
